<!DOCTYPE html>
<html>
<head>
    <title>Archived Tasks</title>
    <style>
        body {
            background-color: #f2eaff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #6b238e;
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #6b238e;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b238e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .restore-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #6b238e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .restore-button:hover {
            background-color: #4d1a6b;
        }
    </style>
</head>
<body>
    <h1>Archived Tasks</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Deadline</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.deadline }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.department }}</td>
            <td>
                <form method="POST" action="{{ url_for('restore_task', task_id=task.id) }}">
                    <button type="submit" class="restore-button">Restore</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('task_manager') }}">Back to Task Manager</a>
</body>
</html>
